name: PyTest
on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  test-against-matrix:
    runs-on: ubuntu-latest
    if: ${{github.event_name == 'workflow_call'}}
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11, 3.12]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install requirements
        run: |
          python -m pip install -e .[dev]
      - name: Run tests
        run: |
          python -m pytest


  test-against-latest:
    runs-on: ubuntu-latest
    if: ${{github.event_name == 'workflow_call'}}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install requirements
        run: |
          python -m pip install -e .[dev]
      - name: Run tests
        run: |
          python -m pytest
