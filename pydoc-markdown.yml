loaders:
  - type: python
processors:
  - type: filter
  - type: smart
  - type: crossref
renderer:
  type: mkdocs
  pages:
    - title: Home
      name: index
      source: README.md
    - title: API
      contents:
        - 'render_engine/*'
  mkdocs_config:
    mkdocs_config:
      site_name: Render Engine
      theme: Material
